    <script>
        const ticket = document.querySelector('.container');
        window.addEventListener('mousemove', (e) => {
            let count =.01;
            let { x, y, width, height } = ticket.getBoundingClientRect(); // calculate ticket  properties
            let center = { x: x+width / 2, y: y+height / 2 }
            let xCurrentMove = e.clientY;
            let yCurrentMove = e.clientX;
            //calculate changed variable 
            let xDeg = (center.y - xCurrentMove) * count;
            let yDeg = (center.x - yCurrentMove) * count;
            ticket.style.transform = `perspective(1000px )  rotateX(${xDeg}deg) rotateY(${yDeg}deg)   `;
        })
    </script>
